</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Atheneum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="Home" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
                <!-- <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
            </div>
        </div>

    <div id="message"></div>
    <div class="container container-fluid">
        <h1 class="my-3 text-center"><strong>Atheneum - </strong><small>The world of books</small></h1>
        <hr>
        <form action="#" id="libraryForm">
            <div class="mb-3 my-3">
                <label for="BookName" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="BookName" placeholder="Enter Book Name">
            </div>
            <div class="mb-3 my-3">
                <label for="AuthorName" class="form-label">Author Name</label>
                <input type="text" class="form-control" id="AuthorName" placeholder="Enter Author Name">
            </div>

            <div class="selectCategory">
                <label for="selectCategory">Select Category</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Radio" id="computerProgramming"
                    value="Computer Programming">
                <label class="form-check-label" for="computerProgramming">
                    Computer Programming
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Radio" id="informationTechnology"
                    value="Information Technology">
                <label class="form-check-label" for="informationTechnology">
                    Information Technology
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Radio" id="artificialIntelligence"
                    value="Artificial Intelligence">
                <label class="form-check-label" for="artificialIntelligence">
                    Artificial Intelligence
                </label>
            </div>
            <button type="submit" class="btn btn-outline-primary my-3" id="addBook">Add Book</button>
        </form>
        <hr>
        <div id="table">
            <h3>Listed Book's</h3>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Category</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <hr>
        </div>

    </div>










    <script src="Js/app.js"></script>
